- def type: # Empty:(Never) + With:(Int) -> Box
    Box:
    - Empty: ~
    - With: Int

- def function: # show:(Box) -> Int
    show: Box
  in:
  - Box: {With}
  - else: 0
  - show: ~

- do:
  - format: "Empty: {}, With: {}"
    with:
      $0: {Box: {Empty}}
      $1: {Box: {With: 42}}
  - show: ~
